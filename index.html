    <div class="container">
        <h1>Онлайн-курс по Самодисциплине</h1>
        <h2>Достигайте своих целей быстрее</h2>
        <p>Наш онлайн-курс поможет вам развить привычки, которые изменят вашу жизнь. Узнайте проверенные стратегии повышения продуктивности, борьбы с прокрастинацией и укрепления дисциплины.</p>
        <h3>Оставьте свои данные, чтобы узнать больше:</h3>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="form-group">
                <label for="message">Ваше сообщение:</label>
                <textarea id="message" name="message" rows="4" placeholder="Задайте вопрос или оставьте комментарий" required></textarea>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script>
        // Пример настройки события для Google Ads
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            // Отправка события в Google Ads
            gtag('event', 'conversion', {
                'send_to': 'AW-XXXXXXXXX/XXXXXXXXXXXXX', // Замените на ваш идентификатор
                'event_callback': function() {
                    alert('Спасибо за ваше сообщение!');

        });
    </script>
